<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Checkout </title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

<!-- ======= Checkout ======= -->

<section class="section-checkout" id="checkout">
    <div class="container custom-chout">
        <h2> <u> Checkout </u> </h2>
        <form action="" method="" class="checkout-form"> 
        <div class="mb-3">
            <label for="" class="from-label"> <b> Full Name* </b> </label>
            <input type="text" class="form-control custom-level" name="" value="" id="" placeholder="Your Full Name" required>
        </div>
        <div class="mb-3">
            <label for="" class="from-label"> <b> Phone Number* </b> </label>
            <input type="text" class="form-control custom-level" name="" value="" id="" placeholder="Enter Your Phone Number" required>
        </div>
        <div class="mb-3">
            <label for="" class="from-label"> <b> Address* </b> </label>
            <textarea class="form-control custom-level" name="" id="" placeholder="Write Your Full Address"> </textarea>
        </div>

        <div class="mb-3">
            <label for="" class="from-label"> <b> Delivery Area* </b> </label>
            <select class="form-control custom-level" name="" id=""> 
                <option value="select-area" selected disabled> Select Area  </option>
                <option value="In Side of Dhaka"> ঢাকার ভিতরে- 60 টাকা  </option>
                <option value="Out Side Of Dhaka"> ঢাকার বাহিরে- 120 টাকা  </option>
            </select>
            <button type="submit" class="custom-btnn"> <b> Confirm Order </b> </button>
        </div>
    </form>
    </div>
</section>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
